<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spotify</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>

    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="./tableau-extensions-0.6.1.js"></script>
    <script src="./spotify-web-api.js"></script>
	<script src="./spotify.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="./spotify.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Main UI -->
      <div id="selected_marks">
        <h4>
          Marks for <span class="sheet_name" id="selected_marks_title">Sheet Name</span>
          <button title="Choose Sheet" type="button" class="btn btn-link" id="show_choose_sheet_button">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          </button>
        </h4>
        <input id="playlist-name" type="text" name="Playlist" value="" />
        <input id="playlist-button" type="submit" value="Create Playlist">
        <div id="data_table_wrapper"></div>
        <div id="no_data_message">
          <h5>No marks selected</h5>
        </div>
      </div>
    </div>

    <!-- Choose Sheet Dialog (See https://www.w3schools.com/bootstrap/bootstrap_modal.asp for bootstrap dialog info) -->
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
